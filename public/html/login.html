<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"  charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Charlotte Login</title>

  </head>

  <nav>
  
  </nav>

  <body>
    <div class="login">
      <div class="formy">
        <h1>Login here</h1>
        <form id="loginForm">
          <fieldset class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email address" onclick="clearInvalidLoginMsg()" required>
          </fieldset>
          <fieldset class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" onclick="clearInvalidLoginMsg()" required>
          </fieldset>
          <p id="incorrect-p"></p>
          <button id="loginButton" type="submit" class="btn btn-primary btn-block login-button">Login</button>
        </form>
      </div>
    </div>


  </body>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</html>
